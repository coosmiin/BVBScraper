name: ci_$(SourceBranchName).$(rev:r)

trigger: none

pr:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: DotNetCoreCLI@2
  name: build
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: --configuration Release
- task: DotNetCoreCLI@2
  name: test
  inputs:
    command: 'test'
    projects: '**/*.*Tests.csproj'