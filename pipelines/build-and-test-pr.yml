name: ci_$(SourceBranchName).$(rev:r)

# This pipeline does not have a yaml trigger defined - it is expected to
# be triggered by pull requests (i.e. via a branch policy)

pool:
  vmImage: ubuntu-latest

steps:
- task: DotNetCoreCLI@2
  name: build
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: --configuration Release
- task: DotNetCoreCLI@2
  name: test
  inputs:
    command: 'test'
    projects: '**/*.*Tests.csproj'